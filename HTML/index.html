<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../CSS/index.css" />
		<link
			rel="shortcut icon"
			href="../y.images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Fylo</title>
	</head>
	<body>
		<div class="background">
			<div class="main--container">
				<section class="main--container__One">
					<div class="main--container__One__logo"></div>
					<section class="main--container__One__icons--container">
						<span><img src="../y.images/icon-document.svg" alt="" /></span>
						<span><img src="../y.images/icon-folder.svg" alt="" /></span>
						<span><img src="../y.images/icon-upload.svg" alt="" /></span>
					</section>
				</section>
				<section class="main--container__Two">
					<h1 class="main--container__Two__h1">
						You've used <strong>815 GB</strong> of your storage
					</h1>
					<div class="main--container__Two__bar">
						<div class="main--container__Two__bar__usage">
							<div class="main--container__Two__bar__usage__gradient">
								<span
									class="main--container__Two__bar__usage__gradient__circle"
								></span>
							</div>
						</div>
						<div class="main--container__Two__bar__h2container">
							<h2>0 GB</h2>
							<h2>1000 GB</h2>
						</div>
					</div>
				</section>
				<div class="main--container__flotedWarning">
					<h1>185</h1>
					<h2>GB LEFT</h2>
				</div>
				<span class="main--container__triangle"></span>
			</div>
		</div>
	</body>
</html>
